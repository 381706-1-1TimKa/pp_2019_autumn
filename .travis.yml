language: cpp

matrix:
  include:
    #######################################################
    - os: linux
      dist: xenial
      compiler: gcc
      before_install:
        - wget https://github.com/01org/tbb/releases/download/2019_U3/tbb2019_20181203oss_lin.tgz -P /tmp
        - tar zxvf /tmp/tbb2019_20181203oss_lin.tgz -C /tmp
        - source /tmp/tbb2019_20181203oss/bin/tbbvars.sh intel64
      install:
        - sudo apt-get install lam-runtime mpich openmpi-bin libopenmpi-dev
        - sudo apt-get install libomp-dev
    #######################################################
    - os: linux
      dist: xenial
      compiler: clang
      before_install:
        - wget https://github.com/01org/tbb/releases/download/2019_U3/tbb2019_20181203oss_lin.tgz -P /tmp
        - tar zxvf /tmp/tbb2019_20181203oss_lin.tgz -C /tmp
        - source /tmp/tbb2019_20181203oss/bin/tbbvars.sh intel64
      install:
        - sudo apt-get install lam-runtime mpich openmpi-bin libopenmpi-dev
        - sudo apt-get install libomp-dev
    ######################################################
    - os: osx
      osx_image: xcode10.1
      env: HOMEBREW_NO_AUTO_UPDATE=1
      install:
        - brew install open-mpi
        - brew install libomp tbb
    ######################################################

script:
- python scripts/lint.py
- mkdir build
- cd build
- cmake -D CMAKE_BUILD_TYPE=Release ..
- cmake --build .
- cd ..
- export OMP_NUM_THREADS=4
- source run.sh

notifications:
  email: false
